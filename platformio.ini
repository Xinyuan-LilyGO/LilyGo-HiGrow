[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    claws/BH1750 @ 1.1.4
    knolleary/PubSubClient @ 2.8
build_flags = 
    -D CONFIG_LITTLEFS_FOR_IDF_3_2
monitor_speed = 115200